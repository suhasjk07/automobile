<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <h1>Welcome for car selection</h1>
  
  <div class="row">
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img src="https://source.unsplash.com/featured/?car" class="card-img-top img-fluid" alt="Car Image">
        <div class="card-body">
          <h5 class="card-title">Car Name 1</h5>
          <p class="card-text">Car Description 1</p>
          <button type="button" class="btn btn-primary" onclick="buyCar('Car Name 1', 50000)">Buy</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img src="https://source.unsplash.com/featured/?car" class="card-img-top img-fluid" alt="Car Image">
        <div class="card-body">
          <h5 class="card-title">Car Name 2</h5>
          <p class="card-text">Car Description 2</p>
          <button type="button" class="btn btn-primary" onclick="buyCar('Car Name 2', 60000)">Buy</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img src="https://source.unsplash.com/featured/?car" class="card-img-top img-fluid" alt="Car Image">
        <div class="card-body">
          <h5 class="card-title">Car Name 3</h5>
          <p class="card-text">Car Description 3</p>
          <button type="button" class="btn btn-primary" onclick="buyCar('Car Name 3', 70000)">Buy</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function buyCar(carName, carPrice) {
      const confirmation = confirm("Are you sure you want to buy " + carName + "?");
      
      if (confirmation) {
        const quantity = prompt("Enter the quantity you want to purchase:");
        
        if (quantity) {
          const totalPrice = carPrice * parseInt(quantity);
          
          alert("Total price: $" + totalPrice);
        }
      }
    }
  </script>
</body>
</html>
