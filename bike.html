<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .slider-container {
      width: 100%;
      height: 300px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }
    
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    
    .slider-item {
      flex: 0 0 33.33%;
      padding: 10px;
    }
    
    .slider-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    
    .slider-navigation {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 1;
    }
    
    .slider-navigation button {
      background-color: transparent;
      border: none;
      color: rgba(0, 0, 0, 0.5);
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s ease-in-out;
    }
    
    .slider-navigation button:hover {
      color: rgba(0, 0, 0, 0.8);
    }
    
    .buy-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to our Automobile Website</h1>
  
  <div class="slider-container">
    <div class="slider">
      <div class="slider-item">
        <img src="https://source.unsplash.com/featured/?bike" alt="Bike Image">
        <h5>Bike Name 1</h5>
        <p>Bike Description 1</p>
        <button type="button" class="btn btn-primary buy-button" onclick="buyBike('Bike Name 1', 1000)">Buy</button>
      </div>
      <div class="slider-item">
        <img src="https://source.unsplash.com/featured/?bike" alt="Bike Image">
        <h5>Bike Name 2</h5>
        <p>Bike Description 2</p>
        <button type="button" class="btn btn-primary buy-button" onclick="buyBike('Bike Name 2', 1200)">Buy</button>
      </div>
      <div class="slider-item">
        <img src="https://source.unsplash.com/featured/?bike" alt="Bike Image">
        <h5>Bike Name 3</h5>
        <p>Bike Description 3</p>
        <button type="button" class="btn btn-primary buy-button" onclick="buyBike('Bike Name 3', 1500)">Buy</button>
      </div>
    </div>
    <div class="slider-navigation">
      <button onclick="slide('left')">&lt;</button>
      <button onclick="slide('right')">&gt;</button>
    </div>
  </div>
  
  <script>
    let currentIndex = 0;
    const slider = document.querySelector('.slider');
    const sliderItems = document.querySelectorAll('.slider-item');
    const totalItems = sliderItems.length;
    const slideWidth = sliderItems[0].offsetWidth;
    
    function slide(direction) {
      if (direction === 'left') {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = totalItems - 1;
        }
      } else {
        currentIndex++;
        if (currentIndex >= totalItems) {
          currentIndex = 0;
        }
      }
      
      const translateX = -1 * currentIndex * slideWidth;
      slider.style.transform = `translateX(${translateX}px)`;
    }
    
    function buyBike(bikeName, bikePrice) {
      const confirmation = confirm("Are you sure you want to buy " + bikeName + "?");
      
      if (confirmation) {
        const quantity = prompt("Enter the quantity you want to purchase:");
        
        if (quantity) {
          const totalPrice = bikePrice * parseInt(quantity);
          
          alert("Total price: $" + totalPrice);
        }
      }
    }
  </script>
</body>
</html>
